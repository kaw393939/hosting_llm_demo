services:
  keithwilliams_site:
    image: nginxinc/nginx-unprivileged:1.27-alpine
    container_name: keithwilliams_site
    restart: unless-stopped
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    volumes:
      - ./site:/usr/share/nginx/html:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy
      - traefik.http.routers.keith.rule=Host(`keithwilliams.org`) || Host(`www.keithwilliams.org`)
      - traefik.http.routers.keith.entrypoints=websecure
      - traefik.http.routers.keith.tls=true
      - traefik.http.routers.keith.tls.certresolver=le
      - traefik.http.routers.keith.middlewares=secure-headers@docker
      - traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.secure-headers.headers.stsPreload=true
      - traefik.http.middlewares.secure-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.secure-headers.headers.frameDeny=true
      - traefik.http.middlewares.secure-headers.headers.referrerPolicy=no-referrer
      - traefik.http.middlewares.secure-headers.headers.permissionsPolicy=geolocation=(),camera=(),microphone=(),payment=(),usb=()
      - traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Content-Security-Policy=default-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'
      - traefik.http.services.keith.loadbalancer.server.port=8080
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    external: true
