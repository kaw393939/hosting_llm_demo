services:
  app:
    # Build a Next.js app folder that includes this Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjs-app:local
    container_name: nextjs_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      # Auth.js / NextAuth (if used):
      # - NEXTAUTH_URL=https://example.com
      # - NEXTAUTH_SECRET=<random>
      # - AUTH_URL=https://example.com
      # - AUTH_SECRET=<same as NEXTAUTH_SECRET>
      # - AUTH_TRUST_HOST=true
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy

      # Replace with your domain(s)
      - traefik.http.routers.app.rule=Host(`example.com`) || Host(`www.example.com`)
      - traefik.http.routers.app.entrypoints=websecure
      - traefik.http.routers.app.tls=true
      - traefik.http.routers.app.tls.certresolver=le

      # Middlewares: gzip + security headers (optional but recommended)
      - traefik.http.routers.app.middlewares=compress@docker,secure-headers@docker
      - traefik.http.middlewares.compress.compress=true

      - traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.secure-headers.headers.stsPreload=true
      - traefik.http.middlewares.secure-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.secure-headers.headers.frameDeny=true
      - traefik.http.middlewares.secure-headers.headers.referrerPolicy=no-referrer
      - traefik.http.middlewares.secure-headers.headers.permissionsPolicy=geolocation=(),camera=(),microphone=(),payment=(),usb=()

      # Adjust CSP for your app if you use third-party scripts or CDNs
      - traefik.http.middlewares.secure-headers.headers.customResponseHeaders.Content-Security-Policy=default-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'

      - traefik.http.services.app.loadbalancer.server.port=3000
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    external: true
